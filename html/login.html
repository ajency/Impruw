<!DOCTYPE html>
<html>
  <head>
    <title>Impruw Dash Layout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/flat-ui.css" rel="stylesheet" media="screen">
    <link href="css/main.min.css" rel="stylesheet" media="screen">
	<link href="../css/dashboard.css" rel="stylesheet" media="screen">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="aj-imp-container container">
		<div class="aj-imp-login-form">
			<div class="row">
				<div class="col-sm-12 aj-imp-login-header">
					<h1>Login <span>Impruw</span></h1>
					<p class="desc">
						Lorem Ipsum is simply dummy text of the printing and typesetting industry.
					</p>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12 aj-imp-login">
					<form class="form-horizontal clearfix">
						<div class="row">
							<label for="inputEmail" class="col-sm-3 control-label">Email</label>
							<div class="col-sm-7">
								<div class="form-group">
									<input type="email" class="form-control" id="inputEmail" placeholder="Email">
								</div>
							</div>
						</div>
						<div class="row">
							<label for="inputPass" class="col-sm-3 control-label">Password</label>
							<div class="col-sm-7">
								<div class="form-group">
									<input type="password" class="form-control" id="inputPass" placeholder="Password">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-offset-3 col-sm-7">
								<div class="form-group">
									<button type="submit" class="btn btn-wide aj-imp-submit">Login</button>
									<a href="#" class="aj-imp-log-forgot">Forgot your password?</a>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-offset-3 col-sm-7">
								<div class="form-group">
									Dont have an account? <a href="register.html">Sign Up</a>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-2.0.3.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/flatui-checkbox.js"></script>
    <script src="js/bootstrap-select.js"></script>
    <script src="js/flatui-radio.js"></script>
	<script>
		jQuery("select").selectpicker();
	</script>
  </body>
</html>
