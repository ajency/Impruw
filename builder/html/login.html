<!DOCTYPE html>
<html>
  <head>
    <title>Impruw Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/flat-ui.css" rel="stylesheet" media="screen">
    <link href="css/main.min.css" rel="stylesheet" media="screen">
	<link href="../../wp-content/themes/impruwclientparent/css/dashboard.css" rel="stylesheet" media="screen">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  	<header class="aj-imp-lo-header">
		<div class="row">
			<div class="col-md-6 logo">
				<a href="#"><img src="images/impruw-logo-blue.png" title="Impruw" alt="Impruw" /></a>
			</div>
			<div class="col-md-6 lang-actions">
				<a href="#" id="lang-pop"><img src="images/flags/United-Kingdom.png" title="English UK" alt="English UK" /> English <span class="caret"></span></a>
				<a href="#" class="btn btn-sm login-btn"><span class="glyphicon glyphicon-lock"></span> Sign In</a>
			</div>
		</div>
	</header>
    <div class="aj-imp-container container">
		<div class="aj-imp-login-form">
			<div class="row">
				<div class="col-sm-12 aj-imp-login-header">
					<h1>Login <span>Impruw</span></h1>
					<p class="desc">
						Lorem Ipsum is simply dummy text of the printing and typesetting industry.
					</p>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12 aj-imp-login">
					<form class="form-horizontal clearfix">
						<div class="row">
							<label for="inputEmail" class="col-sm-3 control-label">Email</label>
							<div class="col-sm-7 col-sm-offset-3">
								<div class="form-group">
									<input type="email" class="form-control" id="inputEmail" placeholder="Email">
								</div>
							</div>
						</div>
						<div class="row">
							<label for="inputPass" class="col-sm-3 control-label">Password</label>
							<div class="col-sm-7 col-sm-offset-3">
								<div class="form-group">
									<input type="password" class="form-control" id="inputPass" placeholder="Password">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-offset-3 col-sm-7">
								<div class="form-group">
									<button type="submit" class="btn btn-wide aj-imp-submit">Login</button>
									<a href="#" class="aj-imp-log-forgot">Forgot your password?</a>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-offset-3 col-sm-7">
								<div class="form-group">
									Dont have an account? <a href="register.html">Sign Up</a>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<footer class="aj-imp-lo-footer">
		<img src="images/impruw-hand.png" title="Impruw" alt="Impruw" />
		<div class="copyright">
			&copy;2013 All Rights Reserved. Impruw<sup>&reg;</sup> is a Registered Trademark. Terms &amp; Privacy
		</div>
	</footer>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-2.0.3.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/flatui-checkbox.js"></script>
    <script src="js/bootstrap-select.js"></script>
    <script src="js/flatui-radio.js"></script>
	<script>
		jQuery("select").selectpicker();
	</script>
	<script type="text/javascript">
		jQuery("#lang-pop").popover({
			html: true,
			placement: 'bottom',
			content: '<ul><li><a href="#"><img src="images/flags/Spain.png" title="Spanish" alt="Spanish" /> Spanish</a></li><li class="active"><a href="#"><img src="images/flags/United-Kingdom.png" title="English UK" alt="English UK" /> English UK</a></li><li><a href="#"><img src="images/flags/France.png" title="French" alt="French" /> French</a></li><li><a href="#"><img src="images/flags/Norway.png" title="Norwegian" alt="Norwegian" /> Norwegian</a></li><li><a href="#"><img src="images/flags/Germany.png" title="German" alt="German" /> German</a></li></ul>'
		})
	</script>
  </body>
</html>
