
<div class="row menu-item">
  <div class="col-sm-1 menu-dragger"><span class="bicon icon-uniF160"></span></div>
  <div class="col-sm-8 menu-name">{{post_title}}</div>
  <div class="col-sm-3 menu-edit"><a href="#menu-item-{{menu_id}}-{{ID}}" data-toggle="collapse"><span class="glyphicon glyphicon-edit">Edit</span></a></div>
</div>
<div id="menu-item-{{menu_id}}-{{ID}}" class="collapse menu-item-edit">
  <form class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-4 control-label">Menu Link Label</label>
      <div class="col-sm-8">
        <input value="{{post_title}}" parsley-required="true" type="text" name="post_title" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label">Menu Link</label>
      <div class="col-sm-8">
        <input value="{{menu_item_link}}" parsley-type="url" parsley-required="true" type="text" name="menu_item_link" class="form-control"/>
      </div>
    </div>
    <div class="form-group form-actions">
      <div class="col-sm-offset-4 col-sm-8">
        <input type="hidden" value="{{menu_id}}" name="menu_id"/>
        <button type="button" class="update-menu-item btn btn-info"><span>Update Menu Item</span></button>
        <button type="button" class="btn"><span>Cancel</span></button>
        <button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span></button>
      </div>
    </div>
  </form>
</div>
