<div class="aj-imp-add-menu-item">
    <h4>{{#polyglot}}Add Menu Item{{/polyglot}}</h4>

    <p class="desc">{{#polyglot}}Click Add Menu Item{{/polyglot}}</p>
    <!--<a href="#{{menu_slug}}-add-menu" data-toggle="collapse" class="aj-imp-add-link"><span class="glyphicon glyphicon-plus-sign"></span> Add a New Menu Item</a>-->
    <div id="{{menu_slug}}-add-menu" class="add-menu-form">
        <form class="form-horizontal well">
            <div class="form-group">
                <label class="col-sm-4 control-label">{{#polyglot}}Menu Link{{/polyglot}}</label>

                <div class="col-sm-8">
                    <div class="btn-group bootstrap-select">
                        <select name="page_id" id="page_id">
                            {{#pages}}
                            <option value="{{ID}}">{{post_title}}</option>
                            {{/pages}}
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group form-actions">
                <div class="col-sm-offset-4 col-sm-8">
                    <!--<input type="hidden" value="{{id}}" name="menu_id"/> -->
                    <button type="button" class="add-menu-item btn save-btn"><span>{{#polyglot}}Add Menu Item{{/polyglot}}</span></button>
                    <input type="reset" id="btn_resetmenu" style="display:none">
                </div>
            </div>
        </form>
    </div>
</div>
