<div class="form-group legend-group">

	<div class="col-sm-12">
		<div class="form-group">
			<div class="col-sm-12">
			<h6 class="aj-imp-widget-title">{{#polyglot}}Translation{{/polyglot}} (<small>{{editingLanguage}}</small>)</h6>
			</div>
		</div>
	</div>
</div>

<div class="form-group legend-group">


	<div class="col-sm-12">
		<div class="form-group">
			<div class="col-sm-12">
				<input type="text" {{^isTranslated}}placeholder="{{#polyglot}}Add Translation{{/polyglot}}"{{/isTranslated}} id="translated-room-title" class="form-control" value ="{{translatedRoomTitle}}">
			</div>
		</div>
	</div>
</div>

<div class="form-group legend-group">


	<div class="col-sm-12">
		<div class="form-group">
			<div class="col-sm-12">
				<textarea type="text" {{^isTranslated}}placeholder="{{#polyglot}}Add Translation{{/polyglot}}"{{/isTranslated}} id="translated-room-desc" class="form-control">
					{{translatedRoomDesc}}
				</textarea>
			</div>
		</div>
	</div>
</div>

<div><input type="hidden" id= "translated-room-id" value="{{translatedPostID}}"></div>

<button class="btn btn-xs aj-imp-orange-btn" name="btn_update-enabled-languages" id="btn_update-translated-rooms"> Update</button>
