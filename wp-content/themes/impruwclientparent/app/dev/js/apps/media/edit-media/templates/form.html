    <label for="">{{#polyglot}}Caption{{/polyglot}}</label>
    <input type="text" placeholder="" value="{{caption}}" class="form-control"/>

    <label for="">{{#polyglot}}Alt Text{{/polyglot}}</label>

    <label for="">{{#polyglot}}Description{{/polyglot}}</label>
