<div class="form-group">
    <label for="inputSocial2" class="col-sm-2 control-label">Plan Type</label>
    <div class="col-sm-9 col-sm-offset-2">
        <input type="text" class="form-control" name="plan_name" placeholder="eg. American Plan" required
        value ="{{plan_name}}">
        <div class="p-messages"></div>
    </div>
</div>
<div class="form-group">
    <label for="inputSEO1" class="col-sm-2 control-label">Plan Description
    </label>
    <div class="col-sm-9 col-sm-offset-2">
        <textarea class="form-control" rows="3" id="plandescription" name="plan_description" placeholder="eg. This Plan is inclusive of 3 meals a day." required>{{plan_description}}</textarea>
        <div class="p-messages"></div>
    </div>
</div>
<div class="modal-footer">
    <a href="#" class="red-link" id="btn_deleteplan">
        <span class="glyphicon glyphicon-trash"></span> Delete Plan
    </a>
    <button type="button" class="btn btn-default aj-imp-modal-save" id="btn_updateplan">
        <span class="glyphicon glyphicon-ok"></span> Update Plan
    </button>
</div>
