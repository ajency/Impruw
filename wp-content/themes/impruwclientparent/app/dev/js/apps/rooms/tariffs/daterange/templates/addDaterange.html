<div class="form-group">
    <label for="inputSocial2" class="col-sm-2 control-label">Daterange Label</label>
    <div class="col-sm-9 col-sm-offset-2">
        <input type="text" class="form-control" name="daterange_name" required>
        <div class="p-messages"></div>
    </div>
</div>
<div class="form-group dual dates">
    <div class="col-sm-6">
        <div class="form-group">
            <label for="inputAddress2" class="col-sm-4 control-label">Start Date</label>
            <div class="col-sm-8 col-sm-offset-4">
                <div class="input-group">
                    <input type="text" class="form-control dated" value="" id="fromdaterange" required parsley-trigger="blur" parsley-validation-minlength="0" name="from_date" />
                    <span class="input-icon fui-calendar"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="form-group">
            <label for="inputAddress2" class="col-sm-4 control-label">End Date</label>
            <div class="col-sm-8 col-sm-offset-4">
                <div class="input-group">
                    <input type="text" class="form-control dated" value="" id="todaterange" required parsley-trigger="blur" parsley-validation-minlength="0" name="to_date" />
                    <span class="input-icon fui-calendar"></span>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="form-group">
    <label for="inputSocial2" class="col-sm-2 control-label">Color</label>
    <div class="col-sm-9 col-sm-offset-2">
        <input type="text" class="form-control" name="daterange_colour" id="daterange_colour" required value="">
        <div class="p-messages"></div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default aj-imp-modal-save" id="btn_savedaterange">
        <i class="fui-plus"></i> Add Date Range
    </button>
</div>
