<div class="form-group">
    <div class="col-sm-12">
        <legend class="t-a-c">
            We know that no two seasons are alike, therefore add and customize your seasons using date ranges. 
        </legend>
    </div>
</div>
<div class="form-group">
    <label for="inputSocial2" class="col-sm-2 control-label">{{#polyglot}}Daterange Label{{/polyglot}}</label>
    <div class="col-sm-9 col-sm-offset-2">
        <input type="text" class="form-control" name="daterange_name" required>
        <div class="p-messages"></div>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-9 col-sm-offset-2">
        <span class="help-block">
            Give your date range a name. This will be displayed at the time of booking.
        </span>
    </div>
</div>
<div class="form-group add-another dates">
    <div class="col-sm-6">
        <div class="form-group">
            <label for="inputAddress2" class="col-sm-4 control-label">{{#polyglot}}Start Date{{/polyglot}}</label>
            <div class="col-sm-8 col-sm-offset-4">
                <div class="input-group">
                    <input type="text" class="form-control dated" value="" id="fromdaterange" required parsley-trigger="blur" parsley-validation-minlength="0" name="from_date" />
                    <span class="input-icon fui-calendar"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="form-group">
            <label for="inputAddress2" class="col-sm-4 control-label">{{#polyglot}}End Date{{/polyglot}}</label>
            <div class="col-sm-8 col-sm-offset-4">
                <div class="input-group">
                    <input type="text" class="form-control dated" value="" id="todaterange" required parsley-trigger="blur" parsley-validation-minlength="0" name="to_date" />
                    <span class="input-icon fui-calendar"></span>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="form-group">
    <label for="inputSocial2" class="col-sm-2 control-label">{{#polyglot}}Color{{/polyglot}}</label>
    <div class="col-sm-9 col-sm-offset-2">
        <input type="hidden" class="form-control" name="daterange_colour" id="daterange_colour" required readonly value="">
        <div class="p-messages"></div>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-9 col-sm-offset-2">
        <span class="help-block">
            Now add a color to visually separate this date range from others.
        </span>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default aj-imp-modal-save" id="btn_savedaterange">
        <span class="glyphicon glyphicon-ok"></span>{{#polyglot}}Add Date Range{{/polyglot}}
    </button>
</div>
