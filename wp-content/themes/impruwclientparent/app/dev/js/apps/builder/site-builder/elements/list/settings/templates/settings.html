
<header class="settings-header">
  <div class="row">
    <div class="col-sm-10">
      <h5 class="title">{{element}} {{#polyglot}}Settings{{/polyglot}}</h5>
    </div>
    <div class="col-sm-2 close-btn"><a href="#" class="close-settings">&times;</a></div>
  </div>
</header>
<div class="row">
  <div class="col-sm-12">
    <form action="" method="POST" role="form" class="form-horizontal">
      <div class="form-group">
        <label for="" class="col-sm-4 control-label">{{#polyglot}}Draggable{{/polyglot}}</label>
        <div class="col-sm-8"><span class="checkbox">
            <input type="checkbox" name="draggable"/></span></div>
      </div>
      <div class="form-group edit-by-user">
        <label for="" class="col-sm-4 control-label">{{#polyglot}}Choose Style{{/polyglot}}</label>
        <div class="col-sm-8">
          <select name="style">
            <option value="">{{#polyglot}}None{{/polyglot}}</option>{{#styles}}
            <option value="{{value}}">{{name}}</option>{{/styles}}
          </select>
        </div>
      </div>
      <div class="form-group edit-by-user">
        <label for="" class="col-sm-4 control-label">{{#polyglot}}Align{{/polyglot}}</label>
        <div class="col-sm-8">
          <div class="btn-group btn-group-sm">
            <button value="left" class="btn btn-default js-btn-left">{{#polyglot}}Left{{/polyglot}}</button>
            <button value="center" class="btn btn-default js-btn-center">{{#polyglot}}Center{{/polyglot}}</button>
            <button value="right" class="btn btn-default js-btn-right">{{#polyglot}}Right{{/polyglot}}</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
