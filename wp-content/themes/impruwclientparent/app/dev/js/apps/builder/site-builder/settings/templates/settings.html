
<header class="settings-header">
  <div class="row">
    <div class="col-sm-10">
      <h5 class="title">{{element}} {{#polyglot}}Settings{{/polyglot}}</h5>
    </div>
    <div class="col-sm-2 close-btn"><a href="#" class="close-settings">&times;</a></div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <form action="" method="POST" role="form">
        <div class="form-group">
          <label for="">{{#polyglot}}Choose Style{{/polyglot}}</label>
          <select name="style">{{#styles}}
            <option value="{{.}}">{{.}}</option>{{/styles}}
          </select>
        </div>
        <div class="form-group">
          <label for="">{{#polyglot}}Align{{/polyglot}}</label>
          <select name="align">{{#align}}
            <option value="{{.}}">{{.}}</option>{{/align}}
          </select>
        </div>
      </form>
    </div>
  </div>
</header>
