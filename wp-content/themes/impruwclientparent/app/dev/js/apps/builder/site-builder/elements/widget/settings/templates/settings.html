
<header class="settings-header">
  <div class="row">
    <div class="col-sm-10">
      <h5 class="title">{{element}} {{#polyglot}}Settings{{/polyglot}}</h5>
    </div>
    <div class="col-sm-2 close-btn"><a href="#" class="close-settings">&times;</a></div>
  </div>
</header>
<div class="row">
  <div class="col-sm-12">
    <form action="" method="POST" role="form" class="form-horizontal">
      <div class="form-group">
        <label for="" class="col-sm-4 control-label">{{#polyglot}}Draggable{{/polyglot}}</label>
        <div class="col-sm-8"><span class="checkbox">
            <input type="checkbox" name="draggable"/></span></div>
      </div>
      <div class="form-group edit-by-user">
        <label for="" class="col-sm-4 control-label">{{#polyglot}}Choose Widget Type{{/polyglot}}</label>
        <div class="col-sm-8">
          <select name="type">
            <option value="">{{#polyglot}}None{{/polyglot}}</option>
            <option value="facebook">Facebook</option>
            <option value="youtube">Youtube</option>
            <option value="tripadvisor">Trip Advisor</option>
            <option value="other">Others</option>
          </select>
        </div>
      </div>
      <div class="form-group edit-by-user">
        <label for="" class="col-sm-4 control-label">{{#polyglot}}Enter Widget Code{{/polyglot}}</label>
        <div class="col-sm-8">
          <textarea name="widgetCode" class="form-control"></textarea>
        </div>
      </div>
    </form>
  </div>
</div>
