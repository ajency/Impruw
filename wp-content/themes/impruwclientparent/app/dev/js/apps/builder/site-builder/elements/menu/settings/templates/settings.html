
<header class="settings-header">
  <div class="row">
    <div class="col-sm-10">
      <h5 class="title">{{element}} Settings</h5>
    </div>
    <div class="col-sm-2 close-btn"><a href="#" class="close-settings">&times;</a></div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <form action="" method="POST" role="form">
        <div class="form-group">
          <label for="">Choose Style</label>
          <select name="style">{{#styles}}
            <option value="{{name}}">{{name}}</option>{{/styles}}
          </select>
        </div>
        <div class="form-group">
          <label for="">Choose Menu</label>
          <select name="choose-menu">{{#site_menus}}
            <option value="{{menu_id}}">{{menu_name}}</option>{{/site_menus}}
          </select>
        </div>
        <div class="form-group">
          <label for="" class="pull-left">Draggable</label><span class="checkbox pull-left">
            <input type="checkbox" name="draggable"/></span>
        </div>
        <div class="form-group">
          <label for="" class="pull-left">Justified</label><span class="checkbox pull-left">
            <input type="checkbox" name="justified"/></span>
        </div>
      </form>
    </div>
  </div>
</header>
