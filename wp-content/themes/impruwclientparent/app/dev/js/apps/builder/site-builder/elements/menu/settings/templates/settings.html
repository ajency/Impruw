
<header class="settings-header">
  <div class="row">
    <div class="col-sm-10">
      <h5 class="title">{{config.element}} Settings</h5>
    </div>
    <div class="col-sm-2 close-btn"><a href="#" class="close-settings">&times;</a></div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <form action="" method="POST" role="form">
        <div class="form-group">
          <label for="">Choose Style</label>
          <select name="style">{{#config.styles}}
            <option value="{{.}}">{{.}}</option>{{/config.styles}}
          </select>
        </div>
        <div class="form-group">
          <label for="">Align</label>
          <select name="align">{{#config.align}}
            <option value="{{.}}">{{.}}</option>{{/config.align}}
          </select>
        </div>
      </form>
    </div>
  </div>
</header>
