
<form class="well span8">
  <div class="row">
    <div class="span3">
      <label>First Name</label>
      <input type="text" placeholder="Your First Name" class="span3"/>
      <label>Last Name</label>
      <input type="text" placeholder="Your Last Name" class="span3"/>
      <label>Email Address</label>
      <input type="text" placeholder="Your email address" class="span3"/>
      <label>Subject</label>
      <select id="subject" name="subject" class="span3">
        <option value="na" selected=""></option>Choose One:
        <option value="service"></option>General Customer Service
        <option value="suggestions"></option>Suggestions
        <option value="product"></option>Product Support
      </select>
    </div>
    <div class="span5">
      <label>Message</label>
      <textarea id="message" rows="10" name="message" class="input-xlarge span5">    </textarea>
    </div>
    <button type="submit" class="btn btn-primary pull-right">Send</button>
  </div>
</form>
