
<header class="settings-header">
  <div class="row">
    <div class="col-sm-10">
      <h5 class="title">{{config.element}} Settings</h5>
    </div>
    <div class="col-sm-2 close-btn"><a href="#" class="close-settings">&times;</a></div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <form action="" method="POST" role="form">
        <div class="form-group">
          <label for="">Choose Style</label>
          <select name="style">
            <option value="">None</option>{{#config.styles}}
            <option value="{{.}}">{{.}}</option>{{/config.styles}}
          </select>
        </div>
        <div class="form-group">
          <label for="" class="pull-left">Draggable</label><span class="checkbox pull-left">
            <input type="checkbox" name="draggable"/></span>
        </div>
        <div class="clearfix"></div>
        <div class="form-group">
          <label for="">No of columns</label>
          <div class="set-column-count"><a class="btn badge">1</a><a class="btn badge">2</a><a class="btn badge">3</a><a class="btn badge">4</a><a class="btn badge">6</a></div>
        </div>
      </form>
    </div>
  </div>
</header>
