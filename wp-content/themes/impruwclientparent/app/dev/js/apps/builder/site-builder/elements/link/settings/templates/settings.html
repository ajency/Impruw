
<header class="settings-header">
  <div class="row">
    <div class="col-sm-10">
      <h5 class="title">{{element}} Settings</h5>
    </div>
    <div class="col-sm-2 close-btn"><a href="#" class="close-settings">&times;</a></div>
  </div>
</header>
<div class="row">
  <div class="col-sm-12">
    <form action="" method="POST" role="form" class="form-horizontal">
      <div class="form-group">
        <label for="" class="col-sm-4 control-label">{{#polyglot}}Draggable{{/polyglot}}</label>
        <div class="col-sm-8"><span class="checkbox">
            <input type="checkbox" name="draggable"/></span></div>
      </div>
      <div class="form-group edit-by-user">
        <label for="" class="col-sm-4 control-label">{{#polyglot}}Choose Style{{/polyglot}}</label>
        <div class="col-sm-8">
          <select name="style">{{#styles}}
            <option value="{{name}}">{{name}}</option>{{/styles}}
          </select>
        </div>
      </div>
      <div class="form-group edit-by-user">
        <label for="" class="col-sm-4 control-label">{{#polyglot}}Align{{/polyglot}}</label>
        <div class="col-sm-8">
          <div class="btn-group btn-group-sm">
            <button value="left" class="btn btn-default js-btn-left">{{#polyglot}}Left{{/polyglot}}</button>
            <button value="center" class="btn btn-default js-btn-center">{{#polyglot}}Center{{/polyglot}}</button>
            <button value="right" class="btn btn-default js-btn-right">{{#polyglot}}Right{{/polyglot}}</button>
          </div>
        </div>
      </div>
      <div class="form-group edit-by-user">
        <label for="" class="col-sm-4 control-label">{{#polyglot}}Add link text{{/polyglot}}</label>
        <div class="col-sm-8">
          <input type="text" name="text" class="linktext form-control required"/>
        </div>
      </div>
      <div class="form-group edit-by-user">
        <label for="" class="col-sm-4 control-label">{{#polyglot}}Page{{/polyglot}}</label>
        <div class="col-sm-8">
          <select name="link_page">
            <option value="-1">Select Page</option>
            {{#link_pages}}
            <option value="{{original_id}}">{{post_title}}</option>
            {{/link_pages}}
          </select>
        </div>
      </div>
      <div class="form-group edit-by-user">
        <div class="col-sm-8 col-sm-offset-4">
          <a data-toggle="collapse" data-target="#custom-url" class="collapse-link">{{#polyglot}}Add Custom URL{{/polyglot}} &nbsp;<span class="caret"></span></a>
        </div>
        <div id="custom-url" class="collapse">
          <label for="" class="col-sm-4 control-label">{{#polyglot}}Add Url{{/polyglot}}</label>
          <div class="col-sm-8">
            <input type="text" name="link" class="linktext form-control required url"/>
          </div>
        </div>
      </div>
      <div class="form-group edit-by-user">
        <div class="col-sm-8 col-sm-offset-4">
            <label for="" class="checkbox">
              <input type="checkbox" name="target"/>{{#polyglot}}Open in new window{{/polyglot}}
            </label>
          </div>
      </div>
    </form>
  </div>
</div>
