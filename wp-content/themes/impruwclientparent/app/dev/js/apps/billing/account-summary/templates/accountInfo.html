<div class="aj-imp-widget-head row">
    <div class="col-sm-6 left">
        <h6 class="aj-imp-sub-head">
            <small>Active Plan: </small>
            {{plan_name}}
        </h6>
    </div>
    <div class="col-sm-6 right">
        <h6 class="aj-imp-sub-head">
            <small>Active Since: </small>
            {{start_date}}
        </h6>
    </div>
    <div class="col-sm-6 left">
        <h6 class="aj-imp-sub-head">
            <small>Subscription Type: </small>
            {{subscription_type}}
        </h6>
    </div>
    <div class="col-sm-6 right">
        <h6 class="aj-imp-sub-head">
            <small>Payment: </small>
            &#163; {{price}}
        </h6>
    </div>
    <div class="col-sm-12 ">
        <span class="aj-imp-sub-head">
            <small>Current billing cycle: </small>
        </span>
        <span>
            <small>From: </small>
             {{bill_start}}
        </span>
        <span>
            <small>To: </small>
            {{bill_end}}
        </span>
    </div>

</div>
<a href="#">Change Plan</a>
<a href="#">Deactivate Plan</a>
