<div class="col-sm-6">
    <form class="form-horizontal single-card">
        <div class="ticker">
            <span class="glyphicon glyphicon-ok"></span>
        </div>
        <h6 class="aj-imp-sub-head-thin">{{card_type}}</h6>
        <div class="form-group">
            <label class="col-sm-4 control-label">{{#polyglot}}Name on the Card{{/polyglot}}</label>

            <div class="col-sm-8 col-sm-offset-4">
                <input type="text" class="form-control"
                       placeholder="Name on the Card" data-braintree-name="cardholderName"
                       value="{{customer_name}}" readonly="readonly">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">{{#polyglot}}Card Number{{/polyglot}}</label>

            <div class="col-sm-8 col-sm-offset-4">
                <input type="text" class="form-control"
                       placeholder="Card Number" data-braintree-name="number"
                       value="{{card_number}}" readonly="readonly">
            </div>
        </div>

            <!--</div>-->
        <!--</div>-->
        <div class="form-group">
            <label class="col-sm-4 control-label">{{#polyglot}}Expires On{{/polyglot}}</label>
            <div class="col-sm-8 col-sm-offset-4">
                <input type="text" class="form-control "
                       data-braintree-name="expiration_date" value="{{expiration_date}}"
                       readonly="readonly" >

            </div>

        </div>
        <input type="text" class ="token" value="{{token}}"
        style="display: none" >
