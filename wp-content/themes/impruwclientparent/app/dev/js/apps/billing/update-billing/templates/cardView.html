<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label">Name on the Card</label>
        <div class="col-sm-8 col-sm-offset-2">
            <input type="text" class="form-control" placeholder="Name on the Card">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Card Number</label>
        <div class="col-sm-8 col-sm-offset-2">
            <input type="text" class="form-control" placeholder="Name on the Card">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-8 col-sm-offset-2">
            <span class="help-block">Enter the Card Number without any spaces.</span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Expires On</label>
        <div class="col-sm-2 col-sm-offset-2">
            <select>
                <option>Month</option>
                <option>01</option>
                <option>02</option>
                <option>03</option>
                <option>04</option>
                <option>05</option>
                <option>06</option>
                <option>07</option>
                <option>08</option>
                <option>09</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
            </select>
        </div>
        <div class="col-sm-2">
            <select>
                <option>Year</option>
                <option>2015</option>
                <option>2016</option>
                <option>2017</option>
                <option>2018</option>
                <option>2019</option>
                <option>2020</option>
                <option>2021</option>
                <option>2022</option>
                <option>2023</option>
                <option>2024</option>
            </select>
        </div>
    </div>
    <div class="form-group margin-top">
        <div class="col-sm-8 col-sm-offset-2">
            <button type="submit" class="btn btn-sm aj-imp-orange-btn">Update</button>&nbsp;
            <button type="button" class="btn btn-sm">Cancel</button>
        </div>
    </div>
</form>
