<header class="aj-imp-dash-header row">
    <div class="aj-imp-dash-title col-sm-12">
        <h2 class="aj-imp-page-head">
            {{#polyglot}}View Plans{{/polyglot}}
        </h2>
    </div>
</header>
<div class="row">
    <div class="aj-imp-dash-content col-md-12">
        <div class="billing-container">
            <h6 class="aj-imp-sub-head">{{#polyglot}}Pricing Plans{{/polyglot}}</h6>
            <hr>
            <div class="row price-plans">
                <div class="col-sm-4">
                    <div class="panel panel-default text-center" id="free-plan">
                        <div class="panel-heading">
                            <h3>Free</h3>
                        </div>
                        <div class="panel-body">
                            <h3 class="panel-title price">&#163;0</h3>
                            <span></span>
                        </div>
                        <ul class="list-group">
                            <li class="list-group-item">Mobile & Tablet Ready Site</li>
                            <li class="list-group-item">Unlimited Pages</li>
                            <li class="list-group-item">5 Languages</li>
                            <li class="list-group-item">Flexible, easy-to-use Site builder</li>
                            <li class="list-group-item">24/7 security monitoring</li>
                            <li class="list-group-item">24/7 technical support</li>
                            <li class="list-group-item"><span class="ribbon">
                        <a href="javascript:void(0)" class="btn btn-block activate-link free-plan-link">Choose Plan</a></span></li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<img src="{{THEMEURL}}/images/loader.gif" width="38" height="30"
     id="pay_loader" style="display:none ">
<div id="billingsave_status"></div>
