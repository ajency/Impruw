<h6 class="aj-imp-widget-title">Saved Card Details</h6>

<div class="card-list row">
    <div class="col-sm-6">
        <form class="form-horizontal single-card" id="checkout">
            <h4 class="aj-imp-sub-head-thin">{{card_type}}</h4>
            <div class="form-group">
                <label class="col-sm-4 control-label">Name on the Card</label>

                <div class="col-sm-8 col-sm-offset-4">
                    <input type="text" class="form-control" id="card_name"
                    placeholder="Name on the Card" data-braintree-name="cardholderName"
                    value="{{customer_name}}" readonly="readonly">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">Card Number</label>

                <div class="col-sm-8 col-sm-offset-4">
                    <input type="text" class="form-control" id="card_number"
                    placeholder="Card Number" data-braintree-name="number"
                    value="{{card_number}}" readonly="readonly">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-4 control-label">Security Code</label>

                <div class="col-sm-8 col-sm-offset-4">
                    <input type="password" class="form-control " placeholder="CVV"
                    data-braintree-name="cvv" id="card-cvv"   >

                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">Expires On</label>
                <div class="col-sm-8 col-sm-offset-4">
                    <input type="text" class="form-control "
                    data-braintree-name="expiration_date" value="{{expiration_date}}"
                    readonly="readonly" id="expiration-date">

                </div>

            </div>
            <div class="form-group margin-top">
                <div class="col-sm-8 col-sm-offset-4">
                    <button type="submit" class="btn btn-xs aj-imp-orange-btn"
                            id="btn-pay">
                        Proceed to Pay
                    </button>
                </div>
            </div>
        
        </form>
    </div>
    <div class="col-sm-6">
        <form class="form-horizontal single-card" id="checkout">
            <h4 class="aj-imp-sub-head-thin">{{card_type}}</h4>
            <div class="form-group">

<a data-toggle="collapse" data-target="#add-new-card" class="blue-link" style="cursor:pointer;">
    <span class="glyphicon glyphicon-plus"></span> Add Card
</a>
<div class="collapse" id="add-new-card">
    <hr>
    <form class="form-horizontal" id="checkout">
        <div class="form-group">
            <label class="col-sm-3 control-label">Name on the Card</label>

            <div class="col-sm-8 col-sm-offset-3">
                <input type="text" class="form-control " id="card_name"
                placeholder="Name on the Card" data-braintree-name="cardholderName">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Card Number</label>

            <div class="col-sm-8 col-sm-offset-3">
                <input type="text" class="form-control " id="card_number"
                placeholder="Card Number" data-braintree-name="number" >
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-8 col-sm-offset-3">
                <span class="help-block">Enter the Card Number without any spaces.</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Security Code</label>

            <div class="col-sm-2 col-sm-offset-3">
                <input type="password" class="form-control" placeholder="CVV"
                       data-braintree-name="cvv" id="card-cvv" >

            </div>
            <div class="col-sm-5">
                <span class="help-block"><a href="#">Whats this?</a></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Expires On</label>

            <div class="col-sm-2 col-sm-offset-3">
                <select data-braintree-name="expiration_month" id="exp_month" class="payment">
                    <option>Month</option>
                    <option>01</option>
                    <option>02</option>
                    <option>03</option>
                    <option>04</option>
                    <option>05</option>
                    <option>06</option>
                    <option>07</option>
                    <option>08</option>
                    <option>09</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                </select>
            </div>
            <div class="col-sm-2">
                <select data-braintree-name="expiration_year" id="exp_year" class="payment">
                    <option>Year</option>
                    <option>2015</option>
                    <option>2016</option>
                    <option>2017</option>
                    <option>2018</option>
                    <option>2019</option>
                    <option>2020</option>
                    <option>2021</option>
                    <option>2022</option>
                    <option>2023</option>
                    <option>2024</option>
                </select>
            </div>
        </div>
        <div class="form-group margin-top">
            <div class="col-sm-8 col-sm-offset-3">
                <button type="submit" class="btn btn-wide aj-imp-orange-btn"
                        id="btn-pay">
                    Add
                </button>
            </div>
        </div>
    </form>
</div>
