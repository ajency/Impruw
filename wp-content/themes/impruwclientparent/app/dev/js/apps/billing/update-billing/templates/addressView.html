<form class="form-horizontal" id="billing-address">
<div class="form-group">
    <label for="inputAddress1" class="col-sm-2 control-label">{{#polyglot}}Address{{/polyglot}}</label>
    <div class="col-sm-10 col-sm-offset-2">
        <input type="text" class="form-control" value="{{streetAddress}}"
        placeholder="{{#polyglot}}21 Jump Street{{/polyglot}}" name="streetAddress">
    </div>
</div>

<div class="form-group dual">
    <div class="col-sm-5">
        <div class="form-group">
            <label for="inputAddress2" class="col-sm-5 control-label">{{#polyglot}}Postal Code{{/polyglot}}</label>
            <div class="col-sm-7 col-sm-offset-5">
                <input type="text" class="form-control" name="postalCode"
                placeholder="{{#polyglot}}420-001{{/polyglot}}" value="{{postalCode}}">
            </div>
        </div>
    </div>

    <div class="col-sm-5">
        <div class="form-group">
            <label for="inputAddress3" class="col-sm-5 control-label">{{#polyglot}}City Town{{/polyglot}}</label>
            <div class="col-sm-7 col-sm-offset-5">
                <input type="text" class="form-control" placeholder="{{#polyglot}}Gotham City{{/polyglot}}"
                name="region" value="{{region}}">
            </div>
        </div>
    </div>
</div>


<div class="form-group">
    <label for="inputAddress4" class="col-sm-2 control-label dd-label">{{#polyglot}}Country{{/polyglot}}</label>
    <div class="col-sm-10 col-sm-offset-2">
        <select name="countryName">
            <option value="Norway">{{#polyglot}}Norway{{/polyglot}}</option>
            <option value="Sweden">{{#polyglot}}Sweden{{/polyglot}}</option>
            <option value="Denmark">{{#polyglot}}Denmark{{/polyglot}}</option>
        </select>
    </div>
</div>

    </div>
</div>
