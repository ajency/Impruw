<header class="aj-imp-dash-header row">
    <div class="aj-imp-dash-title col-sm-12">
        <h2 class="aj-imp-page-head">
            {{#polyglot}}Payment Page{{/polyglot}}
        </h2>
    </div>
</header>
<div class="row">
    <div class="aj-imp-dash-content col-md-12">
        <div class="alert alert-success" id="billingsave_status"></div>
        <div class="billing-container">
            <div class="aj-imp-dash-widget">

                <div class="aj-imp-widget-container panel panel-default">
                    <div class="panel-body">
                        <div class="aj-imp-widget-content">
                            <div class="tab-content">
                                <div class="tab-pane active" id="payment-page">

                                    <h6 class="aj-imp-sub-head">{{#polyglot}}Payment Page{{/polyglot}}</h6>

                                    <div id="active-sub-region"></div>

                                    <div class="row">

                                        <div class="col-sm-8">
                                            <h6 class="aj-imp-widget-title">Card Details</h6>

                                            <form class="form-horizontal" id="checkout">
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">Name on the Card</label>

                                                    <div class="col-sm-8 col-sm-offset-3">
                                                        <input type="text" class="form-control" id="card_name"
                                                         placeholder="Name on the Card" data-braintree-name="cardholderName">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">Card Number</label>

                                                    <div class="col-sm-8 col-sm-offset-3">
                                                        <input type="text" class="form-control" id="card_number"
                                                        placeholder="Name on the Card" data-braintree-name="number">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="col-sm-8 col-sm-offset-3">
                                                        <span class="help-block">Enter the Card Number without any spaces.</span>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">Security Code</label>

                                                    <div class="col-sm-2 col-sm-offset-3">
                                                        <input type="password" class="form-control" placeholder="CVV"
                                                               data-braintree-name="cvv">

                                                    </div>
                                                    <div class="col-sm-5">
                                                        <span class="help-block"><a href="#">Whats this?</a></span>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">Expires On</label>

                                                    <div class="col-sm-2 col-sm-offset-3">
                                                        <select data-braintree-name="expiration_month" id="exp_month">
                                                            <option>Month</option>
                                                            <option>01</option>
                                                            <option>02</option>
                                                            <option>03</option>
                                                            <option>04</option>
                                                            <option>05</option>
                                                            <option>06</option>
                                                            <option>07</option>
                                                            <option>08</option>
                                                            <option>09</option>
                                                            <option>10</option>
                                                            <option>11</option>
                                                            <option>12</option>
                                                        </select>
                                                    </div>
                                                    <div class="col-sm-2">
                                                        <select data-braintree-name="expiration_year" id="exp_year">
                                                            <option>Year</option>
                                                            <option>2015</option>
                                                            <option>2016</option>
                                                            <option>2017</option>
                                                            <option>2018</option>
                                                            <option>2019</option>
                                                            <option>2020</option>
                                                            <option>2021</option>
                                                            <option>2022</option>
                                                            <option>2023</option>
                                                            <option>2024</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="form-group margin-top">
                                                    <div class="col-sm-8 col-sm-offset-3">
                                                        <button type="submit" class="btn btn-wide aj-imp-orange-btn"
                                                        id="btn-pay">
                                                            Proceed to Pay
                                                        </button>
                                                    </div>
                                                </div>
                                            </form>
                                            <img src="{{THEMEURL}}/images/loader.gif" width="38" height="30"
                                            id="pay_loader" style="display:none ">
                                        </div>

                                        <div class="col-sm-4 price-plans chosen-plan">
                                            <div class="alert text-center">
                                                <p>Any Change of Plans in the middle of a cycle will be applicable from
                                                    the start of the new cycle.</p>
                                            </div>

                                            <div id="selected-plan"></div>
                                        </div>

                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
